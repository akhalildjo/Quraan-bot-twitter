<!DOCTYPE html>
<html>
<head>
<title> SVG tracer des courbes</title>
<meta charset="UTF-8">
<style>
rect{
fill:pink;
stroke:black;
fill-opacity:0.3;
}
#ligne1{
font-size:18px;
text-decoration:underline;
}
#ligne2{
font-size:70px;
letter-spacing:-4px;
fill:linen;
fill-opacity:0.5;
stroke:lightsteelblue;
stroke-width:3px;
}
#ligne3{
font-size:100px;
font-weight:bold;
fill:gold;
stroke:blue;
stroke-opacity:0.5;
stroke-width:3px;
stroke-dasharray:10,5;
}
</style>
</head>
<body>
<svg viewBox="0 0 1200 600" xml:lang="fr"
xmlns="http://www.w3.org/2000/svg"
xmlns="http://www.w3.org/2000/svg" version="1.1">
<title>Styler du texte simplement</title>
<!-- cadre -->
<rect x="0" y="0" width="600" height="350"/>
<text id="ligne1" x="20" y="20">Premiè²¥ ligne de texte en
SVG</text>
<text id="ligne2" x="2" y="100">Seconde
ligne</text>
<text id="ligne3" x="50" y="280">3iè­¥ ligne</text>
</svg>
</body>
</html>
